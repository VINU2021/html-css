<!DOCTYPE html>
<html>

	<head>
		<title>position</title>
	</head>

	<body style="
			height:5000px;
			padding-top:35px;
			padding-left:80px;">
			<!-- changing the height to scroll down -->
	
		<div style="
				background-color: black;
				color: white;
				position: fixed;
				top:0;
				left:0;
				right:0;
				height:20px;">
			header
		</div>
		
		<div style="
			background-color: green;
			color: white;
			
			
			position: fixed;
			left:0;
			bottom:0;
			top:20px;
			width:72px">
			sidebar
		</div>
		
		<div style="
		       background-color:lightgreen;
			   height:200px;
			   width:200px;
			   
			   position:static;">
			div1
		</div>  
		<!-- position static is default position without that statement will also display the same */ -->
		
		
		<div style="
		       background-color:lightpink;
			   height:200px;
			   width:200px;
			   position:static;">			
			div2
		</div>
		
	</body>

</html>
