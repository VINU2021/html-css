<!DOCTYPE html>
<html>
	<head>
	<title>CSS grid</title>
	</head>

	<body>
	
		<div  style="
			  display:grid;
			  margin:30px;
		      grid-template-columns: 100px 100px;
			  ">
	
			<div style="background-color: lightblue;">
				div1
			</div>
			
			<div style="background-color: lightpink;">
				div2
			</div>
			
		</div>
		
		<div  style="
			  display:grid;
			  margin:30px;
		      grid-template-columns: 100px 100px 200px;
			  ">
	
			<div style="background-color: lightblue;">
				div1
			</div>
			
			<div style="background-color: lightpink;">
				div2
			</div>
			
			<div style="background-color: lightblue;">
				200px;
			</div>
			
		</div>
		
		
		<div  style="
			  display:grid;
			  margin:30px;
		      grid-template-columns: 100px 100px 1fr 1fr;
			  ">
	
			<div style="background-color: lightblue;">
				div1
			</div>
			
			<div style="background-color: lightpink;">
				div2
			</div>
			
			<div style="background-color: lightblue;">
				200px;
			</div>
			
			<div style="background-color: lightpink;">
				div2
			</div>
			
		</div>

		
	</body>
	
</html>
